spring.application.name=dashboard-backend

# --- DATABASE CONFIG (CLOUD / LOCAL) ---
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/LIGHTHOUSE_TEST}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:241185}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- SERVER PORT ---
server.port=${PORT:8080}

# --- DEBUG MODE (NO ACCENTS ALLOWED) ---
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.lighthouse=DEBUG

# --- SHOW ERRORS IN BROWSER ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
